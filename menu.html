<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: blue;
            border: 1px solid blue;
            width: 200px;
            margin: 5px;
            padding: 2px;
        }
        li:hover {
            font-size: 150%;
        }
        .pointer {cursor: pointer;}

    </style>
</head>
<body>
    <main>
        <ul>
            <li class="pointer">Home</li>
            <li class="pointer">News</li>
            <li class="pointer">Contacts</li>
            <li class="pointer">Online</li>
        </ul>
    </main>
</body>
</html>
