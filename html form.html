<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form input {
            display: block;
        }
        #service {
            display: block;
        }
        #city {
            display: block;
        }
        section {
            background-color: rgb(122, 198, 233);
            width: fit-content;
            border: 1px black solid;

        }
        form {
            margin: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <form action="service_order" method="POST">
                <label for="">Name:</label>
                <input type="text" name="first_name">
                <label for="">Surname:</label>
                <input type="text" name="second_name">
                <label for="">Email adress:</label>
                <input type="email" name="email">
                <label for="">Phone number:</label>
                <input type="tel" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="+370">
                <label for="service">Select service:</label>
                <select name="service" id="service">
                    <option value="Car rent">Car rent</option>
                    <option value="Bike rent">Bike rent</option>
                    <option value="Scooter rent">Scooter rent</option>
                </select>
                <label for="">Date from:</label>
                <input type="date">
                <label for="">Date until:</label>
                <input type="date">
                <label for="">Select city:</label>
                <select name="city" id="city">
                    <option value="Vilnius">Vilnius</option>
                    <option value="Kaunas">Kaunas</option>
                    <option value="Klaipėda">Klaipėda</option>
                </select><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>
